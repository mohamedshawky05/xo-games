<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>xo game</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7468689214217508"crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="container text-center">
    <h1 class="text-info mb-4">xo game</h1>

    <!-- ✅ عرض اللاعبين والنتائج -->
    <div class="row justify-content-center mb-3">
      <div class="col-md-4">
        <h4 class="text-primary">Player 1(X): <span id="scoreX">0</span></h4>
      </div>
      <div class="col-md-4">
        <h4 class="text-warning">Player 2(O): <span id="scoreO">0</span></h4>
      </div>
    </div>

    <!-- ✅ اللوحة -->
    <div class="board mx-auto d-grid" id="board"></div>

    <!-- ✅ الحالة -->
    <p id="status" class="mt-3 fs-4 fw-bold"></p>
    
    <!-- ✅ زر إعادة -->
    <button class="btn btn-warning mt-3" onclick="restartGame()">Replay</button>
  </div>
<footer class="bg-secondary text-white text-center py-3 mt-auto w-100">
  <div class="container">
    <p class="mb-1">© 2025 لعبة XO - جميع الحقوق محفوظة</p>
    <a href="about.html" class="text-light text-decoration-none mx-2">من نحن</a> |
    <a href="privacy.html" class="text-light text-decoration-none mx-2">سياسة الخصوصية</a>
  </div>
</footer>

  <script src="./js/main.js"></script>
</body>
</html>
